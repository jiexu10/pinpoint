        [{"subsection_name": "", "contents": [{"type": "ITEM", "name": "Prototype",
        "description": "Working with your team the process begins with the creation
        of an exact prototype of your part based on your specifications."}, {"type":
        "ITEM", "name": "Hand Lay", "description": "The\u200e process of applying
        resin (usually polyester) to a reinforcement (usually fiberglass) and consolidating
        (removing the air) by hand with a brush and or roller within a one-sided open
        mold."}, {"type": "ITEM", "name": "Spray Up", "description": "Another option
        used to apply resin inside an open mold, the resin is sprayed, which speeds
        the process."}]}], "section_name": "Open Molded\u200e"}, {"subsections": [{"subsection_name":
        "", "contents": [{"type": "ITEM", "name": "Lrtm", "description": "A composite
        molding process with two counter molds (male and female). Typically, the molds
        are joined, vacuum clamped, and resin is injected using vacuum assist into
        the mold cavity. Closed molded parts feature a two-sided class a exterior
        finish, and superior part-shape accuracy and quality. These parts can be fairly
        simple, flat shapes, or more complex shapes, such as head doors for a recreational
        boat."}]}], "section_name": "Closed Molded\u200e"}, {"subsections": [{"subsection_name":
        "", "contents": [{"type": "ITEM", "name": "Tooling", "description": "The custom-made
        mast cast mold or form used to manufacture the desired products for our customers."},
        {"type": "ITEM", "name": "Assembly", "description": "The process of gluing
        or mechanically fastening together components to create a completed component."},
        {"type": "ITEM", "name": "Thermoset VS. Thermoform", "description": "The new
        boston rtm thermoset process is not always the best, or most economical process
        for each parts application, so it\u2019s important to understand the difference
        when determining which process makes the most sense for your needs. New boston
        rtm thermoset-produced parts are rigid and durable. The look and feel of thermoset
        parts is durable, attractive and substantial. The molds are less expensive
        to produce than thermoform molds, but the production cost can be more expensive.
        Thermoform parts are flexible, even when ridges are used for reinforcement,
        and must be braced if they are weight-bearing. Molds required to produce thermoform
        parts are quite expensive, an important consideration when evaluating up-front
        production costs. However, thermoform parts are much cheaper to produce, but
        they also look and feel cheaper."}]}], "section_name": "Tolling and Assembly\u200e"}],
