        [{"str_id": "restaurants", "name": "Restaurants"}], "menus": [{"menu_name":
        "Membership", "sections": [{"subsections": [{"subsection_name": "", "contents":
        [{"text": "BSSC offers year round sports leagues for active adults. Teams
        and individuals of all levels are welcome to play at fields and gyms around
        Boston. BSSC offers 12 different types of sports with leagues running every
        day of the week, indoors and outdoors, all year round. Get in the game, it\u2019s
        fun, recreational and competitive.", "type": "SECTION_TEXT"}]}], "section_name":
        "Play Sports\u200f"}, {"subsections": [{"subsection_name": "", "contents":
        [{"text": "Fun, affordable travel for friends, groups, couples and solo adventurers.
        BSSC takes care of all the details - lodging, transportation, meals, roommate
        matching, and more. You can hike, bike, ski or just relax for quick weekend
        getaways or extended vacations. Whatever your age or interests, BSSC plans
        over 30 vacations annually, so pack your bags and go!", "type": "SECTION_TEXT"}]}],
        "section_name": "Travel the World"}, {"subsections": [{"subsection_name":
        "", "contents": [{"text": "BSSC is your ticket to the slopes! Get on board
        for the most affordable Day Trips and Ski and Stay weekends in the Northeast.
        Week-long Ski Vacations deliver you to premier world wide destinations and
        resorts. BSSC trips include transportation, lodging and trip escorts all at
        at rock-bottom prices. See you on the slopes!", "type": "SECTION_TEXT"}]}],
        "section_name": "Ski & Ride\u200f"}, {"subsections": [{"subsection_name":
        "", "contents": [{"text": "BSSC will fill your social calendar with the best
        parties in town. Join BSSC for a rowdy pub crawl or cheering on the Sox. Whatever
        the season, BSSC\u2019s outdoor adventures expose people to new and exciting
        activities that are fun and engaging. Get ready to fill your social calendar!",
        "type": "SECTION_TEXT"}]}], "section_name": "Get Out & About"}, {"subsections":
        [{"subsection_name": "", "contents": [{"text": "To fully enjoy all the activities
        BSSC has to offer, join the club and save! Members get discounts on every
        BSSC activity and access to great deals from a growing list of health clubs,
        retail stores and service companies. So don\u2019t just play \u2026join and
        save even more!", "type": "SECTION_TEXT"}]}], "section_name": "BSSC Membership\u200f"}],
