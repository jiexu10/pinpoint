        "name": "Brazilian"}], "menus": [{"menu_name": "Menu", "sections": [{"subsections":
        [{"subsection_name": "Picanha (Top Sirloin)", "contents": [{"type": "ITEM",
        "name": "Pea-Can-Ya", "description": "Our signature steak, picanha is a prime
        cut of top sirloin. The picanha cut is very popular in the churrascarias of
        southern brazil. At fogo de chao, our gaucho chefs carefully carve each piece,
        just as the gauchos before them have done for hundreds of years."}, {"type":
        "ITEM", "name": "Fogo", "description": "Prepares picanha two different ways.
        We offer the traditional light seasoning, and a more robust garlic seasoned
        version. Both are equally delicious and grilled to juicy perfection."}]},
        {"subsection_name": "Filet Mignon", "contents": [{"type": "ITEM", "name":
        "Fil-Ay Min-Yon", "description": "Filet mignon is known as the most tender
        of cuts. At fogo, our gaucho chefs expertly prepare your filet mignon from
        the most flavorful part of the beef tenderloin. Once seasoned, the filet is
        grilled to perfect tenderness. For those who prefer filet mignon wrapped in
        bacon, fogo offers a delicious bacon-wrapped version. Each delectable piece
        is seasoned lightly and grilled rotisserie style."}]}, {"subsection_name":
        "Beef Ancho (Rib Eye)", "contents": [{"type": "ITEM", "name": "Beef an-Cho",
        "description": "Beef ancho is cut from the prime part of the rib eye. The
        beautiful marbling on the rib eye provides its superb flavor, juiciness and
        texture, making this one of the most popular steaks at fogo the gaucho chefs
        know that such a finely marbled cut of beef needs a light hand when it comes
        to seasoning. They apply just a touch before grilling the steak, rotisserie
        style."}]}, {"subsection_name": "Alcatra (Top Sirloin)", "contents": [{"type":
        "ITEM", "name": "Al-Cat-Ra", "description": "Alcatra is a special cut of top
        sirloin originating in the steakhouses of southern brazil. Like picanha, alcatra
        is a popular cut in brazil. The gaucho chefs at fogo custom cut each piece
        of alcatra for our guests. Many of our brazilian-trained gaucho chefs hone
        their skills in our restaurants in brazil before coming to the united states.
        It is there they learn to properly cut alcatra, season it lightly, and grill
        it to delicious perfection."}]}, {"subsection_name": "Fraldinha (Bottom Sirloin)",
        "contents": [{"type": "ITEM", "name": "Fral-Din-Ya", "description": "In brazil,
        bottom sirloin is called fraldinha. Though it may be difficult to pronounce,
        you will enjoy the taste of fraldinha. Because of the strong marbling characteristics,
        fraldinha has an unmatched juiciness and robust flavor. Whenever people gather
        on a farm in southern brazil to enjoy churrasco (BBQ), fraldinha is sure to
        be on the grill.Fraldinha is one of the most distinctive and flavorful cuts
        of meat from southern brazil. At fogo, our gaucho chefs hand select and grill
        each piece of fraldinha before carving it tableside for our guests."}]}, {"subsection_name":
        "Costela (Beef Ribs)", "contents": [{"type": "ITEM", "name": "Co-Stell-A",
        "description": "Tender, juicy beef ribs expertly prepared by the gaucho chefs
        at fogo. These fall-off-the-bone ribs are first lightly seasoned. Then they
        are grilled for several hours to capture their rich natural flavor. A favorite
        in southern brazil, our gaucho chefs proudly offer costela to fogo\u2019s
        north american guests as well."}]}, {"subsection_name": "Cordeiro (Lamb)",
        "contents": [{"type": "ITEM", "name": "Cor-Day-Roo", "description": "Cordeiro
        is how brazilians say fresh lamb. And fogo is known for our savory preparation
        of cordeiro. The gaucho chefs at fogo de chao offer guests both succulent
        lamb chops and tender leg of lamb, imported from new zealand. Each is gently
        flavored with our special fresh mint marinade, perfectly grilled and served
        tableside. "}]}, {"subsection_name": "Frango (Chicken)", "contents": [{"type":
        "ITEM", "name": "Frahn-Go", "description": "In brazil, frango means chicken.
        Following the tradition of the churrascarias of rio grande do sul in southern
        brazil, fogo\u2019s gaucho chefs prepare frango two different ways. Guests
        may enjoy chicken legs lightly basted in our special marinade. Or, savor our
        bacon wrapped chicken breasts kissed with a hint of seasoning."}]}, {"subsection_name":
        "Costela De Porco (Pork Ribs)", "contents": [{"type": "ITEM", "name": "Co-Stell-a
        Gee Po-Co", "description": "Mouthwatering baby back pork ribs skillfully roasted
        by fogo\u2019s brazilian-trained gaucho chefs. A favorite in the churrascarias
        of southern brazil, the secret to costela de porco at fogo de chao is the
        seasoning. A careful blend of our wet and dry rub keep the ribs tender and
        enhance their natural flavor."}]}, {"subsection_name": "Lombo (Pork Loin)",
        "contents": [{"type": "ITEM", "name": "Lom-Bo", "description": "Another house
        specialty from southern brazil, the gaucho chefs at fogo de chao start by
        hand selecting the finest pork loin available. The pork loin is sliced into
        filets and encrusted with a rich parmesan cheese coating before roasting over
        an open flame. The result is a unique and delectable flavor."}]}, {"subsection_name":
        "Linguica", "contents": [{"type": "ITEM", "name": "Linguica (Sausage)", "description":
        "Lin-gwee-sa linguica is a brazilian-style, cured pork sausage. The sausage
        originated in portugal, and gained popularity in brazil during colonial times.
        At fogo, our linguica is flavored with our own special blend of seasonings,
        created to complement the many flavors of churrasco (BBQ). Brazilian linguica
        is known for its wonderfully robust flavor. The gaucho chefs at fogo prepare
        linguica on the rotisserie until the outside is perfectly crisp and the inside
        is hot and juicy. For centuries, linguica has been an integral part of the
        churrascaria experience. "}]}], "section_name": "Meats\u200e"}, {"subsections":
