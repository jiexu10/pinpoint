        "Restaurants"}], "menus": [{"menu_name": "Lobster", "sections": [{"subsections":
        [{"subsection_name": "", "contents": [{"text": "Lobsters Online Buy Three
        Lobster, Get 4th Free!", "type": "SECTION_TEXT"}, {"price": "65.97", "type":
        "ITEM", "name": "Classic Twin Lobster Special", "description": "Buy Three,
        Get a Fourth Lobster Free Order today and enjoy four fresh Maine Lobsters.
        That''s two ocean fresh lobsters each. Our most popular size lobster: (1.2
        lbs. to 1.25 lbs. each). "}, {"price": "17.99", "type": "ITEM", "name": "One
        Pound Lobster", "description": "One pound Fresh Maine hard-shell Lobster are
        ocean fresh from Maine and shipped live packed with seaweed (when available)and
        ice packs in a specially designed cooler and carton to ensure freshness. Called
        Chix, these lobsters usually weigh between 1.0 and 1.19 pounds. The lobster
        meat is sweet and tender and once cooked can be used to complement many dishes
        including bisque or salads."}, {"price": "21.99", "type": "ITEM", "name":
        "One and 1/4 Pound Lobster", "description": "To eat a one and 1/4 pound lobster,
        you will need nutcrackers (or pliers), a small fork, nut pick, lobster bib
        and plenty of towels. Remove the claws with a twist and crack open the shells.
        Grab the tail with your hand and bend the tail until it breaks free. Crack
        the tail at the small end and use the small fork to push the meet out the
        large end."}, {"price": "28.99", "type": "ITEM", "name": "Select Grade One
        and 1/2 Pound Lobster", "description": "Boiling a Maine lobster is the easiest
        way to cook and serve a whole lobster. But steaming a lobster often yields
        the best results for eating. Steaming is a more gentle process of cooking
        the meat and it preserves more flavor and tenderness. Steaming a lobster is
        also more forgiving on the chef since it is harder to overcook a lobster in
        a steam pot."}, {"price": "34.99", "type": "ITEM", "name": "Select Grade Two
        Pound Lobsters", "description": "The two pound live Maine lobster is a great
        value, easy to cook and tastes great. You can boil the lobster, steam it or
        even cook it on the grill. But the two pound lobster is also popular for broiling
        and stuffing.To stuff and broil or bake a lobster, you begin by par boiling
        lobster for six minutes. With a large knife you cut an opening from the head
        to the tail. Fill each lobster''s body cavity with your stuffing mixture.
        Place the lobster on broiler pan and place the pan in the top oven rack."},
        {"price": "40.99", "type": "ITEM", "name": "Wow! Two and 1/2 Pound Live Lobster",
        "description": "We ship only hard shell Maine Lobster. Hard shells are stonger,
        healthier, travel better and contain more meat than a soft shell lobster.
        Hard-shell meat flavor and texture is preferred. Always demand hard shell
        when buying live lobster delivered. We suggest you keep it simple with our
        traditional boiled lobster recipe. Boiled Maine lobster is easy to prepare
        and will be a big hit with the guests. Some chefs prefer steaming lobster
        as it is a more forgiving process. These large-Maine lobster will cook up
        in a snap with our traditional boiled lobster recipe."}, {"price": "51.99",
        "type": "ITEM", "name": "Jumbo Three Pound Lobster", "description": "The three-pound
        Maine lobster is dinner all on its own. Ready to be stuffed and cooked under
        the broiler, this jumbo lobster becomes a succulent feast. Timing is important
        in preparing broiled stuffed lobster. It is best to have all ingredients ready
        and the dinner timed. Prepare the lobster for broiling quickly as this ensures
        all the natural flavors will be preserved. For wine pairing, we recommend
        a Chardonnay that is mostly un-oaked and gently touched with fruit."}, {"price":
        "205.99", "type": "ITEM", "name": "Lobsters Online Eight-Lobster Party Special",
        "description": "Free Lobster Bib Kits with Purchase Turn your rockin'' party
        event into a lobster feast with eight live Maine lobsters (1.25 lbs each).
        Special comes with eight cracker kits (including steel lobster cracker, fork,
        lobster bib, lobster placemat, wet towelette, and a napkin). Buy lobster for
        home delivery. Shipping not included."}, {"price": "4.75", "type": "ITEM",
        "name": "Deluxe Lobster Accessory Pack", "description": "Best for Large Lobster
        This pack includes one steel lobster cracker, one steel fork, one lobster
