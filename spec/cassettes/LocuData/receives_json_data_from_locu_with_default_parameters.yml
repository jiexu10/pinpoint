        "sandwiches", "name": "Sandwiches"}], "menus": [{"menu_name": "Menu", "sections":
        [{"subsections": [{"subsection_name": "", "contents": [{"type": "ITEM", "name":
        "B.L.T.", "description": "The sub that proves great things come in threes.
        In this case, those three things happen to be crisp bacon, lettuce & juicy
        tomato. While there is no scientific way of proving it, this B.L.T might be
        the most perfect sub in existence."}, {"type": "ITEM", "name": "Black Forest
        Ham", "description": "Simply delicious. This flavorful sandwich is packed
        w/ lean Black Forest ham & served on your favorite freshly baked bread, like
        9 grain wheat or Italian. All this mouthwatering greatness for less than 6g
        of fat. Can not beat that"}, {"type": "ITEM", "name": "Buffalo Chicken", "description":
        "Good things are hard to come by. That''s why we''ve brought the Buffalo Chicken
        back for good! All that cool, creamy ranch, poured over tender glazed buffalo
        chicken. Get it as a delicious Footlong sub!"}, {"type": "ITEM", "name": "Chicken
        & Bacon Ranch Melt", "description": "Saddle up & try the fresh toasted subway
        chicken & bacon ranch sandwich. Stuffed w/ melted monterey cheddar cheese,
        tender all-white meat chicken, crispy bacon, lettuce, tomato, onions & green
        peppers."}, {"type": "ITEM", "name": "Cold Cut Combo", "description": "Can''t
        decide what kind of meat you want? Get them all. The cold cut combo is stacked
        w/ turkey-based meats - ham, salami & bologna. It''s topped w/ crisp vegetables
        & served on freshly baked bread. This combo has a little bit of everything."},
        {"type": "ITEM", "name": "Italian B.M.T.", "description": "An Italian masterpiece
        w/ Genoa salami, spicy pepperoni, & black forest ham. Add your favorite veggies
        on your choice of freshly baked bread & get ready to enjoy."}, {"type": "ITEM",
        "name": "Meatball Marinara", "description": "We take\u200f Italian style meatballs,
        drench them in mangialicious marinara sauce, & then serve \u00ebem on your
        favorite freshly baked bread w/ your choice of crisp veggies. Buon appetito!"},
        {"type": "ITEM", "name": "Oven Roasted Chicken", "description": "Oven roasted
        to perfection & piled high atop freshly baked bread w/ your favorite toppings
        from spicy jalapenos to crisp green peppers or whatever you like. With all
        this juicy flavor, your taste buds won''t believe it has 6g of fat."}, {"type":
        "ITEM", "name": "Roast Beef", "description": "This tasty number, w/ less than
        6g of fat, is piled high w/ lean roast beef & your choice of fresh veggies,
        like crisp green peppers & juicy tomatoes. Want to take it up a notch? Try
        it w/ some spicy jalapenos for a kick in the taste buds."}, {"type": "ITEM",
        "name": "Spicy Italian", "description": "Go ahead, spice up your life. Served
        on your favorite freshly baked bread & toasted to perfection, the spicy Italian
        features spicy pepperoni & sensational salami. Try one today w/ everything
        else your taste buds desire."}, {"type": "ITEM", "name": "Steak & Cheese",
        "description": "Back by popular demand, the steak & cheese is here to stay.
        The two most elemental, irresistible ingredients in the world - piled high
        onto freshly baked bread & your choice of crisp veggies."}, {"type": "ITEM",
        "name": "Subway Club", "description": "Tender sliced turkey, lean roast beef
        & tasty Black Forest ham come together w/ your choice of fresh veggies for
        a low-fat flavor fiesta. Try it today on freshly baked bread & experience
        all the deliciously for 6 grams of fat"}, {"type": "ITEM", "name": "Subway
        Melt", "description": "Imagine freshly baked bread stuffed w/ tender sliced
        turkey, ham, crispy bacon, melted cheese, & your choice of tasty vegetables
        & condiments. Now, stop imagining & get your mouth over to your nearest Subway
        Restaurant."}, {"type": "ITEM", "name": "Sweet Onion Chicken Teriyaki", "description":
        "This gourmet specialty is a flavorful blend of tender teriyaki glazed chicken
        strips & our own fat-free sweet onion sauce. Served hot & toasted on freshly
        baked bread. A taste so big, you won''t believe it has less than 6g of fat"},
        {"type": "ITEM", "name": "The Big Philly Cheesesteak", "description": "The
        Big\u200f Philly Cheesesteak is every meat lover''s dream. With lots of steak
        smothered in melted cheese, it''s easy to see why this classic is the taste
        that Philly is so proud of."}, {"type": "ITEM", "name": "Tuna", "description":
        "Our tasty tuna sandwich is simply sumptuous. Flaked tuna, mixed w/ mayo,
        & your choice of fresh vegetables, this local favorite can be built to suit
        your craving."}, {"type": "ITEM", "name": "Turkey Breast", "description":
        "Get flavor without the flab when you try this American classic. Dive into
        tender turkey breast piled sky-high w/ everything from lettuce & tomatoes
        to banana peppers, maybe even jalapenos if you''re feeling spicy."}, {"type":
        "ITEM", "name": "Turkey Breast & Black Forest Ham", "description": "A sandwich
        so deliciously hearty, you won''t know you''re eating low fat. Enjoy the flavor
        of tender sliced turkey breast & Black Forest ham w/ your favorite veggies
        from juicy tomatoes to sweet red onions served on your favorite freshly baked
        bread."}, {"type": "ITEM", "name": "Tuscan Chicken Melt", "description": "All
        the flavors of tuscany in the palm of your hand. This delicious sub is loaded
        w/ tender, juicy chicken tossed in zesty herb seasoning, then fresh toasted
        w/ melty cheese on your choice of bread. It is topped w/ a tasty balsamic
        vinaigrette. With just 8 grams of fat on a 6in sub, it\u00eds healthy & tastes
